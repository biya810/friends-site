<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クリックカウンター</title>
  <link rel="stylesheet" href="otamesi.css">
</head>
<body>
  <div id="container">
      <!-- 左側のショップボックス -->
  <div id="shop">
    <button id="shop-text">ショップ</button>
    <button id="mini-game">ミニゲーム</button>
  </div>

    <h1>クリックカウンター</h1>
    <p>クリック回数: <span id="count">0</span></p>
    <p>クリックパワー: <span id="click-power">1</span></p>
    <button id="my-button">クリックしてね</button>
    <div style="margin-top: 20px;">
      <button id="reborn-button">リボーン！</button>
    </div>

    <!-- モーダル -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <p id="modal-text"></p>
        <button id="modal-ok">OK</button>
        <button id="modal-cancel">キャンセル</button>
      </div>
    </div>

  <div id="modal-shop" class="modal-shop hidden-shop">
   <div class="modal-shop-content">
    <p id="modal-shop-text"></p>
    <button id="modal-shop-close">閉じる</button>
   </div>
 </div>

      <!-- モーダルショップ -->
    <div id="modal-shop" class="modal-shop hidden-shop">
      <div class="modal-shop-content">
        <p id="modal-shop-text"></p>
      </div>
    </div>
  </div>

  <script src="otamesi.js" defer></script>
</body>
</html>
